<head>
    <title>Cheerio Login Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta tag Keywords -->
    <!-- Custom-Files -->
    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" media="all" />

<body>
    <!-- main -->
    <div class="main-top-intro">
        <div class="bg-layer">
            <!-- header -->
            <div class="wrapper">
                <header>
                    <div class="header-w3layouts">
                        <h1>
                            <a class="navbar-brand logo" href="index.html">
                                Cheerio
                            </a>
                        </h1>
                    </div>

                    <div class="clear"></div>

                </header>
                <!-- //header -->
                <div class="content-inner-info">
                    <h2>Say Hello !!!</h2>
                    <div class="content-w3layouts-main">

                        <div class="form-w3ls-left-info">
                            <form action="/login" method="post" autocomplete="off">

                                <input type="text" name="username" placeholder="Email Address" required="" />

                                <input type="password" name="password" placeholder="Password" required="" />

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <div class="links">
                                    <p><a href="#">Forgot Password? Contact me :)</a></p>
                                </div>
                                <div class="bottom">
                                    <button class="btn" type="submit">Log In</button>
                                    <button class="btn reg" type="reset">Reset</button>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>

                        <li>
                            <a href="#" class="dribble">
                                <span class="fa fa-github"></span>
                            </a>
                        </li>
                        <li>
